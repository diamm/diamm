<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/diva.css" />
    <title>Document</title>
<script defer src="/static/js/274.js"></script><script defer src="/static/js/diva.js"></script><link href="/static/css/diva.css" rel="stylesheet"></head>
<body>
    <div id="diva-wrapper"></div>
    <!-- <div id="diva-wrapper2" style="width:40%; float: left;"></div> -->
    <script src="./static/js/diva.js"></script>
    <script src="./static/js/plugins/download.js" type="module"></script>
    <script src="./static/js/plugins/manipulation.js" type="module"></script>
    <script src="./static/js/plugins/metadata.js" type="module"></script>
    <script>
        const registerServiceWorker = async () => {
            if ("serviceWorker" in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register("/service-worker.js");
                    if (registration.installing) {
                        console.log("Service worker installing");
                    } else if (registration.waiting) {
                        console.log("Service worker installed");
                    } else if (registration.active) {
                        console.log("Service worker active");
                    }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };

        registerServiceWorker();

        document.addEventListener('DOMContentLoaded', function ()
        {
            diva = new Diva('diva-wrapper', {
                objectData: "https://digi.vatlib.it/iiif/MSS_Capp.Sist.41/manifest.json",
                //objectData: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/a4120d22-b62f-4b57-861d-43c839c790a0.json",
                //plugins: [Diva.DownloadPlugin, Diva.ManipulationPlugin, Diva.MetadataPlugin]
            });

            Diva.Events.subscribe("ViewerDidLoad", function () {console.log(this)});
        }, false)
    </script>
</body>
</html>
