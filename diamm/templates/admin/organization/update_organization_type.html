{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="update_organization_action">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.org_type }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.org_type.errors }}
        </div>

        <h2>Changing the organization type for the following entries:</h2>
        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.name }}</a> - {{ object.type }}
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>
    </form>
{% endblock %}
