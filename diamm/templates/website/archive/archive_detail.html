{% extends "base.html" %}

{% block body %}
    <h1>{{ content.name }} ({{ content.siglum }})</h1>
    <h2>{{ content.city.name }}</h2>

    <h3>Sources in this Archive</h3>
    <ul>
    {% for source in content.sources %}
        <li><a href="{{ source.url }}">{{ source.full_name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
